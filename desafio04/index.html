<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04 - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="tela">
        <div class="img-container">
            <img src="img/undraw_connected_world_wuay.svg" alt="">
        </div>
        <div class="login-container">
            <h2>Bem-vindo de volta</h2>
            <h1>Faça login na sua conta</h1>
            <form class="formulario" action="formulario" method="get">
                <section class="form-dados">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="0123456789">
                </section>
                <section class="ajuda">
                    <div>
                        <input type="radio" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembre de mim</label>
                    </div>
                    <a href="index.html">Esqueceu sua senha?</a>
                </section>
                <section class="botao">
                    <button class="acessar">Entrar na conta</button>
                    <button class="login-google"><img src="img/google.png" alt=""> Ou faça login com o Google</button>
                </section>
                <section class="criar-conta">
                    <p>Não tem uma conta? <span>Cadastre-se</span></p>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
